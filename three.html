<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				display: flex;
				width: 100%;
			}
			#left{
				width: 200px;
				height: 200px;
				background-color: lightpink;
			}
			#center{
				height: 200px;
				flex-grow: 1;
				background-color: gray;
			}
			#right{
				width: 150px;
				height: 200px;
				background-color: darkolivegreen;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="left"></div>
			<div id="center"></div>
			<div id="right"></div>
		</div>
	</body>
</html>
